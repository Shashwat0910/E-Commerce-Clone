<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <link rel="stylesheet" type="text/css" href="/static/css/forgotpassword.css">
</head>
<body>
    <div class="centered-div">
        <div class="card text-center" style="width: 300px;">
            <div class="card-header h5 text-white bg-primary">OTP Verification</div>
            <div class="card-body px-5">
                <form method="POST" action="productpage"></form>
                    <p class="card-text py-2">
                        <h2>Verify OTP </h2>
                    </p>
                    <div class="form-outline">
                        <label for="otp">Enter OTP:</label>
                        <input type="text" id="otp" name="otp" required><br>
                        
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Submit" >Verify OTP</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
